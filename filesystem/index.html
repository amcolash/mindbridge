<!DOCTYPE html>
<html lang="en">
  <head>
  <title>mindbridge</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png">

  <script src="jquery.min.js"></script>
  <script src="mindbridge.js"></script>
  <link rel="stylesheet" href="mindbridge.css" />
</head>

<body>
  <div class="application">
    <div class="video bordered rounded">
      <img id="video" class="stretch" onerror="this.style.display='none'" />
    </div>
    <div class="touchpad grid bordered rounded">
      <!--
      <div id="overlay" class="overlay">watiting for control...</div>
      -->
        <div data-x="-0.5" data-y="0.5" class="control pad"></div>
        <div data-x="0.0" data-y="0.5" class="control pad"></div>
        <div data-x="0.5" data-y="0.5" class="control pad"></div>

        <div data-x="-0.5" data-y="0.0" class="control pad"></div>
        <div data-x="0.0" data-y="0.0" class="control pad hidden"></div>
        <div data-x="0.5" data-y="0.0" class="control pad"></div>

        <div data-x="-0.5" data-y="-0.5" class="control pad"></div>
        <div data-x="0.0" data-y="-0.5" class="control pad"></div>
        <div data-x="0.5" data-y="-0.5" class="control pad"></div>

        <div id="joystick" class="control joystick"></div>
    </div>
  </div>
</body>

<script>
window.onload = function () {
  let robot = new Robot ();
  let joystick = new Joystick ($('.touchpad'), robot);

  $('#video').attr ('src', '/video');
  $('#video').css ('opacity', 1.0);
};
</script>

</html>
